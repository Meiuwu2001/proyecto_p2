<h2 mat-dialog-title *ngIf="!data">Agregar Producto</h2>
<h2 mat-dialog-title *ngIf="data">Editar Producto</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="formGroup.get('name')?.invalid">Nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Código</mat-label>
      <input matInput formControlName="code" />
      <mat-error *ngIf="formGroup.get('code')?.invalid">Código es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="category" />
      <mat-error *ngIf="formGroup.get('category')?.invalid">Categoría es requerida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="description" />
      <mat-error *ngIf="formGroup.get('description')?.invalid">Descripción es requerida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput formControlName="price" />
      <mat-error *ngIf="formGroup.get('price')?.invalid">Precio es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cantidad</mat-label>
      <input matInput formControlName="amount" />
      <mat-error *ngIf="formGroup.get('amount')?.invalid">Cantidad es requerida</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button [disabled]="formGroup.invalid" (click)="onSubmit()">Aceptar</button>
</mat-dialog-actions>
